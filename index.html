<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Jogo Sem Nome</title> 
    <!-- Atribuindo as cenas  -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="Cenas/cena01.js"></script>
    <script src="Cenas/welcome.js"></script>

    <style>
        body {
            margin-top: 1px;
            padding: 0;
        }

        canvas {
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <div id="game"></div>
<!-- Configurando o jogo -->
    <script type="text/javascript">
        /*Global variables definition*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 1050, //largura da tela do jogo
            height: 625, //altura da tela do jogo
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 100 },
                    debug: false 
                }
            },
            parent: "game",
            dom:{
               createContainer: true,
            },
            // definindo a sequÃªncia de cenas
            scene: [Welcome, cena01]
        };
        //iniciando Manualmente a cena de recebimento do jogador
        var game = new Phaser.Game(config);
        game.scene.start('Welcome');
    </script>

</body>
</html>
